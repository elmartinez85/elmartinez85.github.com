---
layout: default
---

<section class="hero is-primary is-bold mb-5">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title is-1">Eduardo L. Martinez</h1>
      <p class="subtitle is-4">Technical Blog &amp; Resume</p>
    </div>
  </div>
</section>

<div class="home">

  <h2 class="title is-3">Posts</h2>

  <ul>
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="mt-4">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
