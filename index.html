---
layout: default
---

<div class="home">

  <header class="mb-5">
    <h1 class="title is-2">Eduardo L. Martinez</h1>
    <p class="subtitle is-5">Technical Blog &amp; Resume</p>
  </header>

  <h2 class="title is-3">Posts</h2>

  <ul>
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="mt-4">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
